<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{^userName}}
<form action="/login" method="post">
    <input type="text" placeholder="Enter your name" name="loginName"/>
    <button type="submit">Login</button>
</form>
{{/userName}}
</body>


<body>
{{userName}}
<br>

Please add item that you would like to order:
<form action="/add-to-cart" method="post">
    <select name="name">
        <option selected disabled>Name of Item</option>
        <option value="Chips">Chips</option>
        <option value="Fruit">Fruit</option>
        <option value="Soda">Soda</option>
        <option value="Meat">Meat</option>
    </select>
    <select name="quantity">
        <option selected disabled>Select Quantity</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <select name="cost">
        <option selected disabled>Select Price</option>
        <option value="5">$ 5</option>
        <option value="10">$ 10</option>
        <option value="15">$ 15</option>
        <option value="20">$ 20</option>
    </select>
    <button type="submit">Submit</button>
</form>
<br>
<br>
You've just ordered:
<br>
{{#items}}
<br>
Name: {{name}}
<br>
Quantity: {{quantity}}
<br>
Cost: ${{cost}}
<br>
{{/items}}
<br>
Total cost: {{totalCost}}
<br>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
<form action="/checkout" method="post">
    <button type="submit">checkout</button>
</form>
</body>
</html>
